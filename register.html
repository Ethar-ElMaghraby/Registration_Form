<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body style="text-align: center; margin-top: 50px;">
      <div style="display: inline-block; text-align: left; border: 3px solid black; padding: 30px; background-color: white; border-radius: 15px; background-color: violet;">
	<h1>Registration Form</h1>
	<form action="register.php" method="post" style="display: inline-block; text-align: left;">
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" name="fullname" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" minlength="6" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label>Gender:</label>
		<label for="male">Male</label>
		<input type="radio" id="male" value="Male" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="female" value="Female" name="gender"><br><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
